<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I-Music - Web page: Music for everyone</title>
  <link rel="icon" type="" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>
<body>
<div class="container flex bg-black">
 <div class="left  ">
  <div class="close">
    <img class="invert" src="close.svg" alt="">
  </div>
  <div class="home bg-gray rounded m-1 p-1" >
    <div class="logo">
      <img class="logo-img invert" src="logo1.svg" alt="">
      <span>I-Music</span>
    </div>
    <ul>
      <li class="flex"><img  class="invert" src="home.svg" alt="home">Home</li>
      <li class="flex "><img  class="invert" src="search.svg" alt="home">Search</li>
    </ul>
  </div>
  <div class="library bg-gray rounded m-1 p-1">
    <div class="heading flex item-center ">
      <img  class="invert " src="yourPlaylist.svg" alt="">
      <h3>Your Library</h3>

    </div>
    <div class="song-list">
      <ul>

      </ul>
    </div>
    <div class="footer">
      <a href="https://www.spotify.com/in-en/legal/">Legal</a>
      <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety &amp; Privacy Center</a>
      <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
      <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
      <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
      <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
      <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">Cookies</a>
  
    </div>
  </div>
  </div>
 <div class="right  bg-gray rounded ">
  <div class="header">
    <div class="nav">
     <div class="hamburger-div">
      <img  class=" hamburger invert" src="hamburger.svg" alt="">
     </div>
     <div class="slideChange">
      <img src="leftHeader.svg" alt="">
      <img src="rightHeader.svg" alt="">
     </div>
    </div>
    <div class="button">
      <button class="signup-btn">Sign up</button>
      <button class="login-btn">Log in</button>
    </div>
  </div>
  <div class="spotify-playlists">
    <h2>I-Music Playlist</h2>
    <div class="cardContainer">

    </div>
    <div class="play-bar">
      <div class="seekbar">
        <div class="circle">

        </div>
      </div>
     <div class="above-bar">
     <div class="song-info">

     </div>
     <div class="songbutton">
      <img id="previous" src="previous.svg" alt="">
      <img id="play" class="play-icon" src="play.svg" alt="">
      <img id="next" src="next.svg" alt="">
     </div>
     <div class="time">
     <div class="song-time">
     </div>
     <div class="volume">
      <img src="volume.svg" alt="">
      <div class="range">
        <input type="range" name="volume" id="vol-range">
      </div>
     </div>
    </div>

    </div>
    
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
